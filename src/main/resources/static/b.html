<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	.container{
    		overflow: hidden;
    	}
    	.editor_container{
    		position: absolute;
		    box-sizing: border-box;
		    width: 100%;
		    overflow: hidden;
		    top: 40px;
		    left:0px;
		    bottom:20px;
    	}
    	.toolbar{
    		-webkit-user-select: none;
		    user-select: none;
    		position: absolute;
		    box-sizing: border-box;
		    top: 0px;
		    left: 0px;
		    width: 100%;
		    height: 40px;
		    padding: 5px;
		    text-align: center;
		    box-shadow: 0px 0px 5px #888;
    	}
    	.footer{
    		position: absolute;
		    box-sizing: border-box;
		    left: 0px;
		    bottom:0px;
		    width: 100%;
		    height: 20px;
		    border-top: solid 1px #CCC;
		    margin-top: 0px;
    	}
    	.buttonBar{
    		position: absolute;
		    box-sizing: border-box;
		    top: 0px;
		    left: 0px;
		    bottom:0px;
		    width:18%;
		    min-width:200px; 
		    max-width:400px;
		    box-shadow: 0px 5px 5px #888;
		    background-color: #FFF;
		    overflow-y: auto;
		    
    	}
     	.editor{
    		position: absolute;
		    box-sizing: border-box;
		    top: 0px;
		    right:0px;
		    bottom:0px;
		    width:18%;
		    min-width:200px; 
		    max-width:400px;
		    box-shadow: 0px 5px 5px #888;
		    padding: 10px;
		    overflow-y: auto;
		    border-top: solid 1px #CCC;
		    background-color: #FFF;
    	}
    	.canvas{
    		position: absolute;
		    box-sizing: border-box;
		    top: 0px;
		    left: 18%;
		    bottom:0px;
		    width:82%;
		    opacity:0.5;
		    z-index:-1;
		    overflow: hidden;
    	}
    	
    	.group_title{
    		padding: 4px 0px;
		    background-color: #FFF;
		    text-align: center;
		    border-top: solid 1px #ccc;
		    cursor: pointer;
		    font-weight: 550;
		    font-size: 1.1em;
		    color: #555;
		    position: relative;
		    -webkit-user-select: none;
		    user-select: none;
		    font-family: "Microsoft YaHei";
    	}
    	.title_icon{
    		vertical-align: middle;
    		position: absolute;
		    right: 5px;
		    top: 5px;
		    border-radius:2px;
    	}
    	.group_models{
    		padding: 10px;
		    min-height: 70px;
		    background-color: #FFF;
		    overflow-y: auto;
		    text-align: center;
		    line-height: 0px;
		    margin: 0px;
		    -webkit-user-select: none;
		    user-select: none;
    	}
    	.model{
    		display: inline-block;
	    	vertical-align: middle;
	    	padding: 5px;
	    	border-radius:2px;
    	}
    	.model:hover{
    		background-color: #e6e6e6;
    		border-color: #adadad;
    		-webkit-box-shadow: inset 0 3px 5px rgba(0,0,0,.125);
    		box-shadow: inset 0 3px 5px rgba(0,0,0,.125);
    	}
    	.model img{
    		width: 30px;
    		height: 30px;
    	}
    	
    	.group_closed > .group_models {
		    display: none;
		}
		.group_closed > .group_title{
			background: -webkit-linear-gradient(top,#f0f0f0 0,#e3e3e3 100%);
			background: -moz-linear-gradient(top,#f0f0f0 0,#e3e3e3 100%);
			background: -o-linear-gradient(top,#f0f0f0 0,#e3e3e3 100%);
			background: linear-gradient(to bottom,#f0f0f0 0,#e3e3e3 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#f0f0f0,endColorstr=#e3e3e3,GradientType=0);
		}
    	.group_title:hover{
			background: -webkit-linear-gradient(top,#e3e3e3 0,#f0f0f0 100%);
			background: -moz-linear-gradient(top,#e3e3e3 0,#f0f0f0 100%);
			background: -o-linear-gradient(top,#e3e3e3 0,#f0f0f0 100%);
			background: linear-gradient(to bottom,#e3e3e3,#f0f0f0 0,100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#e3e3e3,endColorstr=#f0f0f0,GradientType=0);
    	}
    </style>
  </head>
  <body>
	<div class="container">
		<div class="toolbar">
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default btn-sm active" title="默认">
					<i class="fab fa-telegram-plane"></i>
				</button>
				<button type="button" class="btn btn-default btn-sm" title="框选">
					<i class="fas fa-expand"></i>
				</button>
				<button type="button" class="btn btn-default btn-sm"  title="浏览">
					<i class="far fa-square"></i>
				</button>
			</div>
			
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default btn-sm active" title="居中显示">
					<i class="fas fa-compress"></i>
				</button>
				<button type="button" class="btn btn-default btn-sm" title="全屏显示">
					<i class="fas fa-arrows-alt"></i>
				</button>
				<button type="button" class="btn btn-default btn-sm" title="放大">
					<i class="fas fa-search-plus"></i>
				</button>
				<button type="button" class="btn btn-default btn-sm" title="缩小">
					<i class="fas fa-search-minus"></i>
				</button>
			</div>
			
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default btn-sm" title="无箭头连线">
					<i class="fas fa-code-branch"></i>
				</button>
				<button type="button" class="btn btn-default btn-sm" title="带箭头直线">
					<i class="fas fa-long-arrow-alt-right"></i>
				</button>
				<button type="button" class="btn btn-default btn-sm" title="带箭头曲线">
					<i class="fas fa-level-up-alt"></i>
				</button>
			</div>
			
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default btn-sm" title="导出json配置">
					<i class="fas fa-download"></i>
				</button>
				<button type="button" class="btn btn-default btn-sm" title="导入json配置">
					<i class="fas fa-upload"></i>
				</button>
			</div>
		</div>
		<div class="editor_container">
			<div class="buttonBar">
				<template v-for="(group,index) in buttonBarJsonData">
					<div class="group" :class="title_icon_status[index] === 'open'?'':'group_closed'">
						<div class="group_title" @click="title_icon_click(index)">
							<span>{{group.groupName}}</span>
							<span class="title_icon"><i :class="title_icon_status[index] === 'open'?'fa-chevron-down':'fa-chevron-right'" class="fas"></i></span>
						</div>
						
						<div class="row group_models">
							<template v-for="model in group.models">
								<div class="col-md-3 model">
									<img :alt="model.name" :title="model.name" :draggable="draggable" :src="model.img" :m_data="JSON.stringify(model.attributes)">
								</div>
							</template>
						</div>
						<div style="clear: both;"></div>
					</div>
				</template>
			</div>
			<div class="canvas"></div>
			<div class="editor"></div>
		</div>
		<div class="footer"></div>
	</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript"> 
	
	function TOPO(element){
		if(typeof element === "string"){
			this.element = $(element)[0];
		}else if(element instanceof HTMLElement){
			this.element = element;
		}else if(element instanceof HTMLCollection){
			this.element = element[0];
		}else{
			throw '参数类型有误，TOPO(element)参数类型： string，HTMLElement,HTMLCollection';
		}
		if(this.element == null) throw '参数有误,未获取到绑定对象';
		var element = this.element;
		
		this.toolbar = new Vue({
			el: '.toolbar',
			data: {
			},
			methods: {
			}
		})
		this.buttonBar = new Vue({
			el: '.buttonBar',
			data: {
				title_icon_status:['open'],
				buttonBarJsonData:[],
				draggable:true
			},
			methods: {
				title_icon_click: function(i){
					Vue.set(this.title_icon_status,i, this.title_icon_status[i] === 'open'?'close':'open');
				}
			}
		})
		this.editor;
		this.canvas;
	}

	var topo = new TOPO(".container");
	$.getJSON("/json/modelJsonData.json",function(data){

	});
  </script>
</html>
